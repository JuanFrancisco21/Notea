<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start"  >
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'NOTE' | translate | titlecase}}
    </ion-title>
    <ion-button slot="end" class="button-logout" color="danger" (click)="logout()">{{'LOGOUT' | translate | titlecase}}</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="centrar">
    <ion-item >
      <ion-label>
        <h2>{{nota.title}}</h2>
        <p>
          {{nota.description}}
        </p>
      </ion-label>
    </ion-item>
    <ion-button expand="block" (click)="leer()" class="separar">
      <ion-icon name="volume-high-outline" slot="end"></ion-icon> {{'LISTEN' | translate | titlecase}}
    </ion-button>
    <ion-button type="button" expand="block" color="medium" fill="clear" (click)="cancel()" class="separar"> {{'BACK' | translate | titlecase}}</ion-button>
  </ion-card>
  
</ion-content>
