<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="centrar">
    <ion-card-header>
      <ion-card-subtitle style="text-align: center;">
        <ion-icon class="icon" name="person-circle-outline"></ion-icon>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item class="item" lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" id="inputEmail" class="form-control" formControlName="email" required autofocus></ion-input>
        </ion-item>

        <ion-item class="item" lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" id="inputPassword" class="form-control" formControlName="password" required></ion-input>
        </ion-item>

        <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Log in</ion-button>
        <ion-button type="button" expand="block" color="medium" fill="clear" (click)="signUp()"> Sign up!</ion-button>

        <ion-button type="button" expand="block" color="primary" (click)="signinGoogle()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Sign in with Google
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
